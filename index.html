<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILDLING</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div id="header-logo"></div>
        
        <div class="menu">
            <div id="menu-manufactoring"></div>
            <div id="menu-packaging"></div>
            <div id="menu-farms"></div>
            <div id="menu-delivery"></div>
        </div>
        
        <div class="account">
            <div class="account-user"></div>
            <div class="account-shop"></div>
            <div class="account-more"></div>
        </div>
    </header>

    <main class="container">
        <div id="protecting-the-beauty">
            <div class="title"></div>
            <div>
                <div>
                    <div class="text"></div>
                    <div class="search"></div>
                    <div class="btn"></div>
                </div>
                <div class="social-media"></div>
            </div>
        </div>

        <div id="lenders">
            <div id="chase"></div>
            <div id="asana"></div>
            <div id="google"></div>
            <div id="buzzFeed"></div>
            <div id="toggle"></div>
            <div id="walmart"></div>
        </div>
        
        <div id="about-us">
            <div id="about-us-left">
                <div class="about-us-text"></div>
                <div class="about-us-picture"></div>
            </div>
            <div id="about-us-right">
                <div class="about-us-picture"></div>
                <div class="about-us-text"></div>
            </div>
        </div>
        
        <div id="products">
            <div class="title"></div>
            <div class="subtitle"></div>
            <div class="posts">
                <div class="post-left">
                    <div class="post-pic"></div>
                    <div class="post-title"></div>
                    <div class="post-text"></div>
                    <div class="post-icon">
                        <div class="post-icons"></div>
                        <div class="post-icons"></div>
                        <div class="post-icons"></div>
                    </div>
                    <div class="post-btns">
                        <button class="btn-buy"></button>
                        <button class="btn-add-to-cart"></button>
                    </div>
                </div>
                <div class="post-right">
                    <div class="post-pic"></div>
                    <div class="post-title"></div>
                    <div class="post-text"></div>
                    <div class="post-icon">
                        <div class="post-icons"></div>
                        <div class="post-icons"></div>
                        <div class="post-icons"></div>
                    </div>
                    <div class="post-btns">
                        <button class="btn-buy"></button>
                        <button class="btn-add-to-cart"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="numbers">
            <div id="numbers-col-1">
                <div class="numbers-title"></div>
                <div class="numbers-text"></div>
            </div>
            <div id="numbers-col-2">
                <div class="numbers-title"></div>
                <div class="numbers-text"></div>
            </div>
            <div id="numbers-col-3">
                <div class="numbers-title"></div>
                <div class="numbers-text"></div>
            </div>
        </div>
        
        <div id="we-provide">
            <div id="we-prov-pic"></div>
            <div id="we-prov-text">
                <div id="we-provide-title"></div>
                <div id="we-provide-text"></div>
                <div id="we-provide-btn">
                    <button class="btn-buy"></button>
                </div>
            </div>
        </div>
        
        <div id="says">
            <div class="title"></div>
            <div class="say-subtitle"></div>
            <div id="btn-arrow">
                <button class="btn-back"></button>
                <button class="btn-next"></button>
            </div>
            <div id="customers">
                <div class="customers-posts">
                    <div class="stars"></div>
                    <div class="text"></div>
                    <div class="customers-profile">
                        <div class="customers-pic"></div>
                        <div class="customers-info">
                            <div class="customers-name"></div>
                            <div class="customers-pos"></div>
                        </div>
                    </div>
                </div>
                <div class="customers-posts">
                    <div class="stars"></div>
                    <div class="text"></div>
                    <div class="customers-profile">
                        <div class="customers-pic"></div>
                        <div class="customers-info">
                            <div class="customers-name"></div>
                            <div class="customers-pos"></div>
                        </div>
                    </div>
                </div>
                <div class="customers-posts">
                    <div class="stars"></div>
                    <div class="text"></div>
                    <div class="customers-profile">
                        <div class="customers-pic"></div>
                        <div class="customers-info">
                            <div class="customers-name"></div>
                            <div class="customers-pos"></div>
                        </div>
                    </div>
                </div>
                <div class="customers-posts">
                    <div class="stars"></div>
                    <div class="text"></div>
                    <div class="customers-profile">
                        <div class="customers-pic"></div>
                        <div class="customers-info">
                            <div class="customers-name"></div>
                            <div class="customers-pos"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="top-footer">
            <div class="row">
                <div class="footer-col-1">
                    <div class="footer-title"></div>
                    <div class="footer-item"></div>
                    <div class="social-icon"></div>
                </div>
                <div class="footer-col-2">
                    <div class="footer-title"></div>
                    <div class="footer-item"></div>
                </div>
                <div class="footer-col-3">
                    <div class="footer-title"></div>
                    <div class="footer-item"></div>
                </div>
                <div class="footer-col-4">
                    <div class="footer-title"></div>
                    <div class="footer-item"></div>
                </div>
            </div>
        </div>
        
        <div class="copyright">
            &copy; Copyright Wilding. All rights reserved.
        </div>
    </footer>
</body>
</html>
